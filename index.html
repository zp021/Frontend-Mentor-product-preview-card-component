<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  
  <title>Frontend Mentor | Product preview card component</title>

</head>
<body>
  
  <main>

    <div class="container">

      <div class="image">

        <picture>
          <source media="(min-width: 640px)" srcset="./images/image-product-desktop.jpg">
          <img src="./images/image-product-mobile.jpg" alt="image-mobile">
        </picture>

      </div>

      <div class="text">

        <h2>Perfume</h2>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p class="description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

      <div class="price">
        <p class="current-price">$149.99</p>
        <p class="regular-price">$169.99</p>
      </div>

        <button class="btn">
          <img src="./images/icon-cart.svg" alt="">
          Add to Cart
        </button>

      </div>

    </div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Zarko Petrov</a>.
    </div>
    
  </main>

</body>
</html>
